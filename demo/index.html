<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>arc-menu demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../../app-pouchdb/pouchdb.html">
  <link rel="import" href="../../arc-models/rest-api-model.html">
  <script src="data-generator.js"></script>
  <script src="../../chance/dist/chance.min.js"></script>
  <link rel="import" href="../arc-menu.html">
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    :root {
      --arc-font-title: {
        @apply --paper-font-title;
      };

      --arc-font-body1: {
        @apply --paper-font-body1;
      };
    }
    arc-menu {
      height: calc(100vh - 60px);
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <rest-api-model></rest-api-model>
  <dom-bind id="app">
    <template is="dom-bind">
      <div class="vertical-section-container centered">
        <arc-menu rest-api></arc-menu>
        <div class="controls">
          <button on-tap="generate">Generate 100 requests items</button>
          <button on-tap="delete">Clear data</button>
        </div>
      </div>
      <paper-toast id="genToast" text="The request data has been generated"></paper-toast>
      <paper-toast id="delToast" text="The request data has been removed"></paper-toast>
      <paper-toast id="navToast" text="" duration="5000"></paper-toast>
    </template>
  </dom-bind>
  <script>
  /* global DataGenerator */
  window.addEventListener('navigate', function(e) {
    const toast = document.getElementById('navToast');
    const d = e.detail;
    toast.text = 'Navigation ocurred to: ' + d.base;
    if (d.id) {
      toast.text += ', and id: ' + d.id;
    }
    toast.opened = true;
  });
  window.addEventListener('rest-api-index-list', function(e) {
    e.preventDefault();
    e.stopPropagation();
    e.detail.result = Promise.resolve([]);
  });
  (function(scope) {
    scope.generate = function() {
      DataGenerator.generateData(100)
      .then(() => {
        document.getElementById('genToast').opened = true;
        const e = new CustomEvent('data-imported', {
          bubbles: true
        });
        document.body.dispatchEvent(e);
      });
    };
    scope.delete = function() {
      DataGenerator.destroyData()
      .then(() => {
        document.getElementById('delToast').opened = true;
        const e = new CustomEvent('datastore-destroyed', {
          bubbles: true,
          detail: {
            datastore: 'all'
          }
        });
        document.body.dispatchEvent(e);
      });
    };
  })(document.getElementById('app'));
  </script>
</body>
</html>
