<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>arc-menu demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../../app-pouchdb/pouchdb.html">
  <link rel="import" href="../../arc-models/rest-api-model.html">
  <link rel="import" href="../../arc-models/project-model.html">
  <link rel="import" href="../../arc-models/request-model.html">
  <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
  <link rel="import" href="../../paper-listbox/paper-listbox.html">
  <link rel="import" href="../../paper-item/paper-item.html">
  <link rel="import" href="../../neon-animation/web-animations.html">
  <link rel="import" href="../../arc-data-generator/arc-data-generator.html">
  <script src="../../chance/dist/chance.min.js"></script>
  <link rel="import" href="../arc-menu.html">
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    :root {
      --arc-font-title: {
        @apply --paper-font-title;
      };

      --arc-font-body1: {
        @apply --paper-font-body1;
      };
    }

    html,
    body {
      background-color: #e5e5e5;
      margin: 0;
      padding: 0;
    }

    arc-menu {
      height: calc(100vh - 256px);
    }

    .card {
      @apply --shadow-elevation-4dp;
      padding: 20px;
      box-sizing: border-box;
      background-color: #fff;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <rest-api-model></rest-api-model>
  <project-model></project-model>
  <request-model></request-model>

  <dom-bind id="app">
    <template is="dom-bind">
      <section class="centered card" role="main">
        <arc-menu rest-api list-type="[[listType]]"></arc-menu>
      </section>

      <section class="centered card">
        <button on-tap="generate">Generate 100 requests items</button>
        <button on-tap="delete">Clear data</button>

        <paper-dropdown-menu label="Select list type">
          <paper-listbox slot="dropdown-content" attr-for-selected="data-value" selected="{{listType}}">
            <paper-item data-value="default">Default</paper-item>
            <paper-item data-value="comfortable">Comfortable</paper-item>
            <paper-item data-value="compact">Compact</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
      </section>
      </section>
      <paper-toast id="genToast" text="The request data has been generated"></paper-toast>
      <paper-toast id="delToast" text="The request data has been removed"></paper-toast>
      <paper-toast id="navToast" text="" duration="5000"></paper-toast>
    </template>
  </dom-bind>
  <script>
  /* global DataGenerator */
  window.addEventListener('navigate', function(e) {
    const toast = document.getElementById('navToast');
    const d = e.detail;
    toast.text = 'Navigation ocurred to: ' + d.base;
    if (d.id) {
      toast.text += ', and id: ' + d.id;
    }
    toast.opened = true;
  });
  window.addEventListener('rest-api-index-list', function(e) {
    e.preventDefault();
    e.stopPropagation();
    e.detail.result = Promise.resolve([]);
  });
  (function(scope) {
    scope.generate = function() {
      DataGenerator.insertSavedRequestData({
        requestsSize: 100,
        projectsSize: 15
      })
      .then(() => {
        return DataGenerator.insertHistoryRequestData({
          requestsSize: 500
        });
      })
      .then(() => {
        document.getElementById('genToast').opened = true;
        const e = new CustomEvent('data-imported', {
          bubbles: true
        });
        document.body.dispatchEvent(e);
      });
    };
    scope.delete = function() {
      DataGenerator.destroyData()
      .then(() => {
        document.getElementById('delToast').opened = true;
        const e = new CustomEvent('datastore-destroyed', {
          bubbles: true,
          detail: {
            datastore: 'all'
          }
        });
        document.body.dispatchEvent(e);
      });
    };
  })(document.getElementById('app'));
  </script>
</body>
</html>
