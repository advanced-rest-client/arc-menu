<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../arc-menu.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <arc-menu></arc-menu>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, MockInteractions, TestHelpers */
    suite('basic', function() {

      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('selectedRequest is undefined', function() {
        assert.isUndefined(element.selectedRequest);
      });

      test('routeBase is undefined', function() {
        assert.isUndefined(element.routeBase);
      });

      test('historyOpened is undefined', function() {
        assert.isUndefined(element.historyOpened);
      });

      test('savedOpened is undefined', function() {
        assert.isUndefined(element.savedOpened);
      });

      test('projectsOpened is undefined', function() {
        assert.isUndefined(element.projectsOpened);
      });

      function geActiveElement(route, nodeName) {
        var selector = '';
        if (nodeName) {
          selector += nodeName;
        }
        selector += '[data-route="' + route + '"]';
        return Polymer.dom(element.root)
        .querySelector(selector);
      }

      test('Fires navigate event for the request', function() {
        var eventData;
        element.addEventListener('navigate', function(e) {
          eventData = e.detail;
        });
        var node = geActiveElement('request');
        MockInteractions.tap(node);
        assert.typeOf(eventData, 'object');
        assert.equal(eventData.base, 'request');
      });

      test('Fires navigate event for the web socket', function() {
        var eventData;
        element.addEventListener('navigate', function(e) {
          eventData = e.detail;
        });
        var node = geActiveElement('socket');
        MockInteractions.tap(node);
        assert.typeOf(eventData, 'object');
        assert.equal(eventData.base, 'socket');
      });

      test('Fires navigate event for the history', function() {
        var eventData;
        element.addEventListener('navigate', function(e) {
          eventData = e.detail;
        });
        var node = geActiveElement('history', 'span');
        MockInteractions.tap(node);
        assert.typeOf(eventData, 'object');
        assert.equal(eventData.base, 'history');
      });

      test('Fires navigate event for the saved', function() {
        var eventData;
        element.addEventListener('navigate', function(e) {
          eventData = e.detail;
        });
        var node = geActiveElement('saved', 'span');
        MockInteractions.tap(node);
        assert.typeOf(eventData, 'object');
        assert.equal(eventData.base, 'saved');
      });

      function geToggleElement(index) {
        var selector = 'paper-icon-button.toggle-icon';
        return Polymer.dom(element.root)
        .querySelectorAll(selector)[index];
      }

      ['history', 'saved', 'projects'].forEach((type, index) => {
        test('Toggles ' + type + ' opened property', function() {
          var node = geToggleElement(index);
          MockInteractions.tap(node);
          assert.isTrue(element[type + 'Opened']);
        });

        test('Renders ' + type + ' list', function() {
          element[type + 'Opened'] = true;
          TestHelpers.forceXIfStamp(element);
          var node = element.$$(type + '-menu');
          assert.ok(node, type + '-menu is in the DOM');
          assert.isTrue(node.hasAttribute('opened'), type + '-menu is opened');
        });
      });

      test('Fires app-version event', function() {
        var eventData;
        element.addEventListener('app-version', function(e) {
          eventData = e.detail;
        });
        element.queryAppVersion();
        assert.typeOf(eventData, 'object');
      });

      test('queryAppVersion returns "unknown" by default', function() {
        var result = element.queryAppVersion();
        assert.equal(result, 'unknown');
      });

      test('queryAppVersion returns version name', function() {
        const version = 'test-version';
        var clb = function(e) {
          e.detail.version = version;
          window.removeEventListener('app-version', clb);
        };
        window.addEventListener('app-version', clb);
        var result = element.queryAppVersion();
        assert.equal(result, version);
      });
    });
    </script>

  </body>
</html>
