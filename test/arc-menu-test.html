    suite('_dragoverHandler()', () => {
      function historyHandler(e) {
        e.preventDefault();
        e.detail.result = Promise.resolve({
          rows: []
        });
      }

      let element;
      setup(function(done) {
        element = fixture('Draggable');
        element.dragOpenTimeout = 1;
        element.addEventListener('request-list', historyHandler);
        flush(() => done());
      });

      teardown((done) => {
        setTimeout(() => {
          element.removeEventListener('request-list', historyHandler);
          done();
        }, 50);
      });

      function dispatchEvent(types, type) {
        if (!types) {
          types = ['arc/request-object'];
        }
        if (!type) {
          type = 'saved';
        }
        const selector = `paper-tab[data-type="${type}"]`;
        const node = element.shadowRoot.querySelector(selector);
        const e = new Event('dragover', {cancelable: true, bubbles: true});
        e.dataTransfer = new DataTransfer();
        types.forEach((type) => {
          e.dataTransfer.setData(type, 'test');
        });
        node.dispatchEvent(e);
        return e;
      }

      test('Ignores event when draggableEnabled is not set', () => {
        element.draggableEnabled = false;
        element._dragoverHandler();
        // no error
      });

      test('Ignores event when arc/request-object is not set', () => {
        const spy = sinon.spy(element, '_findPaperTab');
        dispatchEvent(['other']);
        assert.isFalse(spy.called);
      });

      test('Cancels the the event when supported', () => {
        const e = dispatchEvent(null);
        assert.isTrue(e.defaultPrevented);
      });

      test('Ignores the event when not supported', () => {
        const e = dispatchEvent(null, 'history');
        assert.isFalse(e.defaultPrevented);
      });

      test('Calls _findPaperTab()', () => {
        const spy = sinon.spy(element, '_findPaperTab');
        dispatchEvent();
        assert.isTrue(spy.called);
      });

      test('Calls _cancelDragTimeout()', () => {
        const spy = sinon.spy(element, '_cancelDragTimeout');
        dispatchEvent();
        assert.isTrue(spy.called);
      });

      test('Ignores the event is callback is already set', () => {
        element.__dragTypeCallback = 'saved';
        const spy = sinon.spy(element, '_cancelDragTimeout');
        dispatchEvent();
        assert.isFalse(spy.called);
      });

      test('Cancels the timer when drag type changes', () => {
        element.__dragTypeCallback = 'saved';
        const spy = sinon.spy(element, '_cancelDragTimeout');
        dispatchEvent(null, 'projects');
        assert.isTrue(spy.called);
      });

      test('Sets __dragTypeCallback', () => {
        dispatchEvent();
        assert.equal(element.__dragTypeCallback, 'saved');
      });

      test('Sets __dragOverTimeout', () => {
        dispatchEvent();
        assert.typeOf(element.__dragOverTimeout, 'number');
      });

      test('Skips action when saved type and selected', () => {
        element.selected = 1;
        dispatchEvent();
        assert.isUndefined(element.__dragOverTimeout);
      });

      test('Skips action when project type and selected', () => {
        element.selected = 2;
        dispatchEvent(null, 'projects');
        assert.isUndefined(element.__dragOverTimeout);
      });
    });

      test('Cancels the event', () => {
        const e = dispatch(element);
        assert.isTrue(e.defaultPrevented);
      });

      test('Calls _cancelDragTimeout()', () => {
        const spy = sinon.spy(element, '_cancelDragTimeout');
        dispatch(element);
        assert.isTrue(spy.called);
      });
    });

    suite('_cancelDragTimeout()', () => {
      let element;
      setup(function() {
        element = fixture('History');
      });

      test('Clears timeout when set', () => {
        element.__dragOverTimeout = 1;
        element._cancelDragTimeout();
        assert.isUndefined(element.__dragOverTimeout);
      });

      test('Clears __dragTypeCallback', () => {
        element.__dragOverTimeout = 1;
        element.__dragTypeCallback = 'saved';
        element._cancelDragTimeout();
        assert.isUndefined(element.__dragTypeCallback);
      });

      test('Only clreads __dragTypeCallback', () => {
        element.__dragTypeCallback = 'saved';
        element._cancelDragTimeout();
        assert.isUndefined(element.__dragTypeCallback);
      });
    });

    suite('_openMenuDragOver()', () => {
      let element;
      setup(function() {
        element = fixture('Draggable');
      });

      test('Ignores event when draggableEnabled is not set', () => {
        element.draggableEnabled = false;
        element.__dragTypeCallback = 'saved';
        element._openMenuDragOver();
        assert.equal(element.__dragTypeCallback, 'saved');
      });

      test('Calls _cancelDragTimeout()', () => {
        const spy = sinon.spy(element, '_cancelDragTimeout');
        element.__dragTypeCallback = 'history';
        element._openMenuDragOver();
        assert.isTrue(spy.called);
      });

      test('Selectes saved tab', () => {
        element.__dragTypeCallback = 'saved';
        element._openMenuDragOver();
        assert.equal(element.selected, 1);
      });

      test('Selectes projects tab', () => {
        element.__dragTypeCallback = 'projects';
        element._openMenuDragOver();
        assert.equal(element.selected, 2);
      });

      test('Ignores other types', () => {
        element._openMenuDragOver();
        assert.equal(element.selected, 0);
      });
    });
