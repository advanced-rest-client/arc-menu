<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/utils/render-status.html">
<link rel="import" href="../saved-menu/saved-menu.html">
<link rel="import" href="../history-menu/history-menu.html">
<link rel="import" href="../rest-api-menu/rest-api-menu.html">
<link rel="import" href="../projects-menu/projects-menu.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../paper-tabs/paper-tab.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<dom-module id="arc-menu">
  <template>
    <style>
    :host {
      display: block;
      height: var(--arc-menu-height, 100vh);
      background-color: var(--arc-menu-background-color, inherit);

      @apply --arc-font-body1;
      @apply --arc-menu;

      --paper-tab-content-unselected: {
        color: var(--arc-menu-tabs-color-unselected);
      };
    }

    .menu {
      @apply --layout-vertical;
      height: inherit;
      overflow: hidden;
    }

    history-menu,
    saved-menu,
    rest-api-menu,
    projects-menu {
      @apply --layout-flex;
    }

    .menu-actions {
      padding: 4px 0;
      @apply --layout-horizontal;
      @apply --layout-center;
      @apply --arc-menu-bottom-actions;
    }

    .menu-actions paper-button {
      @apply --arc-menu-bottom-actions-button;
    }

    .menu-actions paper-button:hover {
      @apply --arc-menu-bottom-actions-button-hover;
    }

    .spacer {
      @apply --layout-flex;
    }

    [hidden] {
      display: none !important;
    }

    paper-tab {
      color: var(--arc-menu-tabs-color);
    }

    .warning-message {
      @apply --layout-horizontal;
      background-color: #FFB74D;
      color: black;
      font-size: 16px;
      border-radius: 3px;
      padding-right: 12px;
    }

    .warning-message h3 {
      @apply --arc-font-title;
    }

    .warning-message .info-icon {
      margin-left: 24px;
      margin-right: 12px;
      margin-top: 24px;
      color: #ffffff;
    }

    .warning-toggle {
      color: #FF5722;
    }

    .ticket-button {
      background-color: #fff;
      margin-top: 12px;
    }
    </style>
    <div rel="menu" class="menu">
      <paper-tabs selected="{{selected}}">
        <paper-tab>History</paper-tab>
        <paper-tab>Saved</paper-tab>
        <paper-tab>Projects</paper-tab>
        <paper-tab>APIs</paper-tab>
      </paper-tabs>
      <template is="dom-if" if="[[_computeOpened(selected, 0)]]">
        <div class="menu-actions">
          <paper-button on-click="_openHistoryList" title="Opens history in full screen">All history</paper-button>
          <paper-button on-click="_refreshHistoryList" title="Forces refresh data from datastore">Refresh</paper-button>
          <span class="spacer"></span>
          <paper-icon-button on-click="_popupHistory" icon="arc:open-in-new" alt="Popup history menu" title="Opens history menu in new window"></paper-icon-button>
        </div>
        <history-menu></history-menu>
      </template>
      <template is="dom-if" if="[[_computeOpened(selected, 1)]]">
        <div class="menu-actions">
          <paper-button on-click="_openSavedList" title="Opens saved requests list in full screen">All saved</paper-button>
          <paper-button on-click="_refreshSavedList" title="Forces refresh data from datastore">Refresh</paper-button>
          <span class="spacer"></span>
          <paper-icon-button class="warning-toggle" on-click="_toggleSavedWarning" icon="arc:warning" title="Toggle warning message"></paper-icon-button>
          <paper-icon-button on-click="_popupSaved" icon="arc:open-in-new" alt="Popup saved menu" title="Opens saved requests menu in new window"></paper-icon-button>
        </div>
        <iron-collapse opened="[[_savedWarningOpened]]">
          <aside class="warning-message">
            <div class="info-icon">
              <iron-icon icon="arc:info"></iron-icon>
            </div>
            <section>
              <h3>Say goodbye to "saved"</h3>
              <p>
                Saved requests are being deprecated. We want to focus on what is important to you: simplicity and reliability.
              </p>
              <p>
                Soon, we will redesign the way the requests are stored. Primary use case will be to save a request <b>in a project</b>. This will help to better organize
                your data and improve your experience when using this application.
              </p>
              <p>
                We value your voice and we would like to know your opinion about planned changes.<br/>
                <paper-button class="ticket-button" raised on-click="_openSavedRemovalTicket">Join the discussion</paper-button>
              </p>
            </section>
          </aside>
        </iron-collapse>
        <saved-menu></saved-menu>
      </template>
      <template is="dom-if" if="[[_computeOpened(selected, 2)]]">
        <div class="menu-actions">
          <paper-button on-click="_refreshProjectsList" title="Forces refresh data from datastore">Refresh</paper-button>
          <span class="spacer"></span>
          <paper-icon-button on-click="_popupProjects" icon="arc:open-in-new" alt="Popup saved menu" title="Opens projects menu in new window"></paper-icon-button>
        </div>
        <projects-menu></projects-menu>
      </template>
      <template is="dom-if" if="[[_computeOpened(selected, 3)]]">
        <div class="menu-actions">
          <paper-button on-click="_openApisList" title="Opens saved requests list in full screen">All APIs</paper-button>
          <paper-button on-click="_refreshApisList" title="Forces refresh data from datastore">Refresh</paper-button>
          <paper-button on-click="_exporeApis" title="Opens APIs expore screen">Explore</paper-button>
          <span class="spacer"></span>
          <paper-icon-button on-click="_popupApis" icon="arc:open-in-new" alt="Popup APIs menu" title="Opens APIs menu in new window"></paper-icon-button>
        </div>
        <rest-api-menu></rest-api-menu>
      </template>
    </div>
  </template>
  <script>
  /**
   * Side navigation for Advanced REST Client.
   *
   * ### Styling
   * `<arc-menu>` provides the following custom properties and mixins for styling:
   *
   * Custom property | Description | Default
   * ----------------|-------------|----------
   * `--arc-menu` | Mixin applied to the element | `{}`
   * `--arc-menu-bottom-actions` | Mixin applied to the bottom pane with additional actions. | `{}`
   * `--arc-menu-bottom-actions-button` | Mixin applied to the buttons in bottom action pane. | `{}`
   * `--arc-menu-bottom-actions-button-hover` | Mixin applied to the buttons in bottom action pane when hovering. | `{}`
   * `--arc-menu-tabs-color` | Color of the papaer tabs | ``
   * `--arc-menu-tabs-color-unselected` | Color of the papaer tabs when not selected | ``
   *
   * @polymer
   * @customElement
   * @memberof UiElements
   * @demo demo/index.html
   */
  class ArcMenu extends Polymer.Element {
    static get is() {return 'arc-menu';}
    static get properties() {
      return {
        // Currently selected menu tab
        selected: {
          type: Number,
          value: 0,
          observer: '_selectedChanged'
        },

        _savedWarningOpened: Boolean
      };
    }

    _computeOpened(selected, type) {
      return selected === type;
    }

    _selectedChanged(selected) {
      if (selected !== 0 && selected !== 0) {
        return;
      }
      Polymer.RenderStatus.afterNextRender(this, () => {
        const selector = selected === 0 ? 'history-menu' : 'saved-menu';
        const panel = this.shadowRoot.querySelector(selector);
        if (!panel) {
          return;
        }
        panel.notifyResize();
      });
    }

    _navigateScreen(base) {
      this.dispatchEvent(new CustomEvent('navigate', {
        composed: true,
        bubbles: true,
        cancelable: true,
        detail: {
          base: base
        }
      }));
    }

    _openHistoryList() {
      this._navigateScreen('history');
    }

    _openSavedList() {
      this._navigateScreen('saved');
    }

    _openApisList() {
      this._navigateScreen('rest-projects');
    }

    _exporeApis() {
      this._navigateScreen('exchange-search');
    }

    _refreshList(type) {
      const node = this.shadowRoot.querySelector(type);
      node.refresh();
    }

    _refreshHistoryList() {
      this._refreshList('history-menu');
    }

    _refreshSavedList() {
      this._refreshList('saved-menu');
    }

    _refreshProjectsList() {
      this._refreshList('projects-menu');
    }

    _refreshApisList() {
      this._refreshList('rest-api-menu');
    }

    _popupMenu(type) {
      this.dispatchEvent(new CustomEvent('popup-menu', {
        composed: true,
        bubbles: true,
        cancelable: true,
        detail: {
          type: type
        }
      }));
    }

    _popupHistory() {
      this._popupMenu('history-menu');
    }

    _popupSaved() {
      this._popupMenu('saved-menu');
    }

    _popupProjects() {
      this._popupMenu('projects-menu');
    }

    _popupApis() {
      this._popupMenu('rest-api-menu');
    }

    _toggleSavedWarning() {
      this._savedWarningOpened = !this._savedWarningOpened;
    }

    _openSavedRemovalTicket() {
      const url = 'https://github.com/advanced-rest-client/arc-electron/issues/80';
      const e = new CustomEvent('open-external-url', {
        composed: true,
        bubbles: true,
        cancelable: true,
        detail: {
          url
        }
      });
      this.dispatchEvent(e);
      if (!e.defaultPrevented) {
        window.open(url);
      }
    }
    /**
     * Fired when the user performed a navigation action.
     *
     * It uses ARC's standard navigation event:
     * https://github.com/advanced-rest-client/arc-electron/wiki/Navigation-events---dev-guide
     *
     * @event navigate
     */
  }
  window.customElements.define(ArcMenu.is, ArcMenu);
  </script>
</dom-module>
